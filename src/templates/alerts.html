<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Josh Sisto">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Raspberry Pi Weather Station</title>
</head>

<body>
    <header>Sacramento California USA ðŸ‡ºðŸ‡¸</header>
    <nav>
        <p><a href="/">Weather</a></p>
    </nav>

    <h1>Set Alerts</h1>
    <form action="/alerts/" method="POST">
        <fieldset>
            <div class="double-input">
                <div>
                    <label for="min_temp">Min Temp</label>
                    Current Alert Setting: <span class="blue-text"> {{ stat_dict['min_temp'] }} </span><br />
                    <input type="number" name="mintemp" id="min_temp" min="1" max="120" required />
                </div>
                <div>
                    <label for="max_temp">Max Temp</label>
                    Current Alert Setting: <span class="red-text"> {{ stat_dict['max_temp'] }} </span><br />
                    <input type="number" name="maxtemp" id="max_temp" min="1" max="120" required/>
                </div>
            </div>
            <div class="single-input">
                <div>
                    <label for="aqi_max">Max AQI</label>
                    Current Alert Setting: <span class="green-text"> {{ stat_dict['aqi_max'] }} </span><br />
                    <input type="number" name="aqimax" id="aqi_max" placeholder="0 - 50 = Good" min="0" max="999" required />
                </div>
            </div>
            <button type="submit">Submit</button>            
        </fieldset>

    </form>

    <footer class="center">
        <p>Code hosted on <a href="https://github.com/joshsisto/Pi_Weather_Station">GitHub</a></p>
    </footer>
</body>

</html>
