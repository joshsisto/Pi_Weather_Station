<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Josh Sisto">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Raspberry Pi Weather Station</title>
</head>

<body>
    <!-- <header>Sacramento California USA ðŸ‡ºðŸ‡¸</header> -->
    <nav class="inner">
        <a href="alerts">Alerts</a> <a href="logs">Logs</a> <a href="https://darksky.net">Dark Sky</a> <a href="#">About</a>
    </nav>
    <div id="location">
        Sacramento California USA ðŸ‡ºðŸ‡¸
    </div>

    <div class="wind">
        <span class="label swip">Wind:</span>
        <span class="val swap">
          <span class="num swip wind__speed__value">11</span>
          <span class="unit swap">mph</span>
          
          <span class="direction" title="SE" style="display:inline-block;-ms-transform:rotate(136deg);-webkit-transform:rotate(136deg);transform:rotate(136deg);">â†‘</span>
        </span>
      </div>

      <div class="humidity">
        <span class="label swip">Humidity:</span>
        <span class="val swap">
          <span class="num swip humidity__value">26</span><span class="unit swap">%</span>
        </span>
      </div>

      <div class="dew_point">
        <span class="label swip">Dew Pt:</span>
        <span class="val swap">
          <span class="num dew__point__value">33</span><span class="unit">Ëš</span>
        </span>
      </div>

      <div class="current_details_break"></div>

      <div class="uv_index uv1">
        <span class="label swip">UV Index:</span>
        <span class="val swap">
          <span class="num uv__index__value">3</span>
        </span>
      </div>

      <div class="visibility">
        
        <span class="label swip">Visibility:</span>
        <span class="val swap">
          <span class="num swip visibility__value">10+</span>
          <span class="unit swap">mi</span>
        </span>
      </div>

      <div class="pressure">
        <span class="label swip">Pressure:</span>
        <span class="val swap">
          <span class="num swip pressure__value">1025</span>
          <span class="unit swap">mb</span>
        </span>
      </div>
    


    <footer class="center">
        <p>Code hosted on <a href="https://github.com/joshsisto/Pi_Weather_Station">GitHub</a></p>
    </footer>
</body>

</html>
