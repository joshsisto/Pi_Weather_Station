<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Josh Sisto">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <title>Raspberry Pi Weather Station</title>
    </head>

   <body>
        <div class="header"></div>
        <h1>Raspberry Pi Weather Station</h1>

        <h2>Temperature</h2>
        <p><strong>Celsius:</strong> {{ celsius }}</p>
        <p><strong>Fahrenheit:</strong> {{ fahrenheit }}</p>
		<h2>Humidity and Pressure</h2>
		<p><strong>Humidity:</strong> {{ humidity }}</p>
		<p><strong>Pressure:</strong> {{ pressure }}</p>
		<h2>Orientation</h2>
		<p><strong>X:</strong> {{ x }} <strong>Y:</strong> {{ y }} <strong>Z:</strong> {{ z }}</p>

        <p><a href="alerts">Alerts</a> <a href="logs">Logs</a> </p>
		
    </body>
    <footer>
        <p>Code hosted on <a href="https://github.com/joshsisto/Pi_Weather_Station">GitHub</a></p>
        <p>&copy; Josh Sisto</p>
    </footer>
</html>
